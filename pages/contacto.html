    <main class="main_pages">
        <h1 class="h1_pages">COMO CONTACTARNOS</h1>
        <div class="row">
        <section class="d-flex flex-column col-md-6 col-sm-12">
            <h2 class="text-center">Consultas</h2>
            <form action="" class="form_consultas p-2">
                <div class="mb-1 mt-0">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                </div>
                <div class="mb-1 mt-0">
                    <label for="contacto">Telefono</label>
                    <div class="input-group"> 
                        <input type="text" aria-label="CodArea" id="codArea" class="form-control" placeholder="Cod. Área">
                        <input type="text" aria-label="telefono" id="telefono" class="form-control" placeholder="Número de Teléfono">
                    </div>
                </div>
                <div class="mb-1 mt-0">
                    <label for="correo" class="form-label">E-mail</label>
                    <input type="text" required placeholder="correo@dominio.com" class="form-control" id="correo">
                </div>
                <div class="mb-1">
                    <label for="lugar">Lugar</label>
                    <div class="input-group row g-2"> 
                        <input type="text" aria-label="localidad" id="localidad" class="form-control col-md-1" placeholder="Localidad">
                        <input type="text" aria-label="provincia" id="provincia" class="form-control col-md-4" placeholder="Provincia">
                    </div>
                </div>
                <div class="mb-1">
                    <label for="descripcion" class="form-label">Indiquenos su consulta</label>
                    <textarea class="form-control" id="descripcion" rows="4" placeholder="Escriba su consulta en este recuadro. En caso de desear una cita establezca la fecha y horario que le sea favorable y nos contactaremos con Ustedes para confirmarla."></textarea>
                </div>
                <div class="justify-text-center">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="estableceCita">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Deseo establecer una fecha para reunión</label>
                </div>
                <input type="date" name="fecha_cita" id="fecha_cita" class="form-control">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">   
                    <button type="reset" class="btn btn-secondary">Borrar Formulario</button>
                    <button type="summit" class="btn btn-primary">Enviar Consulta</button>
                </div>
            </form>  
        </section>
